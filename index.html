<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="css/styles.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main>
    <!-- IMAGE -->
    <img class="equilibrium" src="images/image-equilibrium.jpg" Alt="Equilibrium Image"/>
    <p class="title">Equilibrium #3429</p>

    <!-- DESCRIPTION -->
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
  
    <!-- NFT STATUS -->
    <div class="nft-status">
      <p class="ethereum">0.041 ETH</p>
      <p class="time">3 days left</p>
    </div>

    <!-- HORIZONTAL LINE -->
    <hr/>

    <!-- AVATAR PROFILE -->
    <div class="avatar-profile">
      <img src="images/image-avatar.png" alt="Avatar Image"/>
      <p>Creation of <span class="avatar-name">Jules Wyvern</span></p>
    </div>
  </main>

</body>
</html>
